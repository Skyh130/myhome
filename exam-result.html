<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <!-- Tailwind CSS 로드 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>합격 여부 확인</title>
    <style>
      /* 꽃가루(confetti)를 위한 기본 스타일 */
      .confetti {
        position: absolute;
        opacity: 0.7;
        z-index: 0; /* 카드 뒤에 표시되도록 z-index 낮춤 */
      }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans overflow-x-hidden">

    <!-- z-index: 10과 position: relative를 추가하여 꽃가루 효과 위에 오도록 함 -->
    <div class="bg-white p-8 rounded-2xl shadow-lg max-w-md w-full m-4 relative z-10">
      
      <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">지원 결과 확인</h1>
      
      <p class="text-center text-gray-600 mb-6">
        지원 시 입력하신 이름과 연락처 뒤 4자리를 입력하세요.
      </p>

      <!-- 입력 폼 -->
      <div class="space-y-4">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1">이름</label>
          <input type="text" id="name" placeholder="홍길동" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div>
          <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">연락처 뒤 4자리</label>
          <input type="tel" id="phone" placeholder="1234" maxlength="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
      </div>

      <!-- 확인 버튼 -->
      <button id="checkButton" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold mt-6 hover:bg-blue-700 transition duration-300 disabled:bg-gray-400">
        결과 확인
      </button>

      <!-- 로딩 스피너 (초기 숨김) -->
      <div id="loading" class="hidden text-center mt-6">
        <svg class="animate-spin h-6 w-6 text-blue-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <p class="text-gray-500 text-sm mt-2">결과를 조회 중입니다...</p>
      </div>

      <!-- 결과 표시 영역 -->
      <div id="resultArea" class="mt-6 text-center">
        <!-- 결과가 여기에 표시됩니다. -->
      </div>

    </div>

    <script>
      // DOM 요소 가져오기
      const nameInput = document.getElementById('name');
      const phoneInput = document.getElementById('phone');
      const checkButton = document.getElementById('checkButton');
      const loadingDiv = document.getElementById('loading');
      const resultArea = document.getElementById('resultArea');

      // '결과 확인' 버튼 클릭 이벤트 리스너
      checkButton.addEventListener('click', () => {
        const name = nameInput.value;
        const phone = phoneInput.value;

        // 기본 유효성 검사
        if (!name || !phone) {
          showResult('이름과 연락처 4자리를 모두 입력해주세요.', 'error');
          return;
        }

        if (phone.length !== 4 || isNaN(phone)) {
          showResult('연락처는 숫자 4자리로 입력해주세요.', 'error');
          return;
        }

        // 버튼 비활성화 및 로딩 표시
        checkButton.disabled = true;
        loadingDiv.classList.remove('hidden');
        resultArea.innerHTML = ''; // 이전 결과 지우기

        // Apps Script의 checkStatus 함수 호출
        google.script.run
          .withSuccessHandler(handleSuccess)
          .withFailureHandler(handleFailure)
          .checkStatus(name, phone);
      });

      // 성공 핸들러
      function handleSuccess(status) {
        checkButton.disabled = false; // 버튼 활성화
        loadingDiv.classList.add('hidden'); // 로딩 숨기기

        const name = nameInput.value;

        if (status === "합격") {
          showResult(`<strong>${name}</strong> 님,<br>합격을 진심으로 축하드립니다!`, 'success');
        } else if (status === "불합격") {
          showResult(`<strong>${name}</strong> 님, 아쉽지만 이번 모집에는 선발되지 않으셨습니다. 지원해주셔서 감사합니다.`, 'normal');
        } else if (status === "Not Found") {
          showResult('일치하는 지원자 정보를 찾을 수 없습니다.<br>이름과 연락처를 다시 확인해주세요.', 'error');
        } else {
          // 'Error: ...' 메시지 처리
          showResult('조회 중 오류가 발생했습니다. 관리자에게 문의하세요.', 'error');
        }
      }

      // 실패 핸들러
      function handleFailure(error) {
        checkButton.disabled = false; // 버튼 활성화
        loadingDiv.classList.add('hidden'); // 로딩 숨기기
        showResult('서버와 통신 중 오류가 발생했습니다: ' + error.message, 'error');
      }

      // 결과 메시지를 화면에 표시하는 함수
      function showResult(message, type) {
        let resultHtml = '';
        
        if (type === 'success') {
          // === 합격: 화려한 스타일 ===
          resultHtml = `
            <div class="transform transition-all duration-500 scale-100 opacity-100">
              <div class="p-8 rounded-lg shadow-2xl bg-gradient-to-br from-blue-500 via-indigo-500 to-purple-600 text-white">
                <!-- 트로피 아이콘 -->
                <svg class="w-24 h-24 mx-auto text-yellow-300" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M11.658 2.02A.5.5 0 0011 2.5v1.282A4.5 4.5 0 007.5 8.5v3.657a.5.5 0 00.18.384l3.5 2.625a.5.5 0 00.64 0l3.5-2.625a.5.5 0 00.18-.384V8.5a4.5 4.5 0 00-3.658-4.718V2.5a.5.5 0 00-.842-.48zM10 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd"></path>
                  <path d="M5.5 4.223A5.5 5.5 0 0110 3.5c1.474 0 2.82.583 3.824 1.545a.5.5 0 00.632-.77A6.5 6.5 0 0010 2.5a6.5 6.5 0 00-5.457 3.098a.5.5 0 00.615.688.5.5 0 00.342-.163zM18.82 9.115a.5.5 0 00-.64-.72l-1.42.472A4.5 4.5 0 0013.5 8.5V6.777a.5.5 0 00-.82-.387A6.5 6.5 0 0010 5.5c-1.74 0-3.32.678-4.5 1.777a.5.5 0 00-.82.387V8.5a4.5 4.5 0 00-3.26 3.368l-1.42-.472a.5.5 0 00-.64.72l.067.202a6.5 6.5 0 003.712 5.094a.5.5 0 00.518-.08A4.5 4.5 0 007.5 17h5a4.5 4.5 0 003.957 2.443a.5.5 0 00.518.08 6.5 6.5 0 003.712-5.094l.067-.202z"></path>
                </svg>
                <div class="text-center text-2xl font-bold text-white mt-5" style="text-shadow: 1px 1px 2px rgba(0,0,0,0.3);">${message}</div>
              </div>
            </div>
          `;
          
        } else if (type === 'error') {
          // === 오류/찾을 수 없음 ===
          resultHtml = `
            <div class="transform transition-all duration-500 scale-100 opacity-100">
              <div class="p-6 rounded-lg bg-red-100 text-red-800 border border-red-300 shadow-lg">
                <svg class="w-12 h-12 mx-auto text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
                <div class="text-center text-md font-medium text-red-800 mt-3">${message}</div>
              </div>
            </div>
          `;
        } else { // 'normal' (불합격)
          // === 불합격: 차분하고 격려하는 스타일 ===
          resultHtml = `
            <div class="transform transition-all duration-500 scale-100 opacity-100">
              <div class="p-6 rounded-lg bg-white text-gray-800 border border-gray-300 shadow-lg">
                <svg class="w-12 h-12 mx-auto text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <div class="text-center text-lg text-gray-700 mt-3">${message}</div>
              </div>
            </div>
          `;
        }
        
        // resultArea에 HTML 삽입
        resultArea.innerHTML = resultHtml;

        // 'success'일 때만 confetti 효과 추가
        if (type === 'success') {
          createConfetti();
        }
      }

      /**
       * 합격 시 꽃가루(confetti) 효과를 생성하는 함수
       */
      function createConfetti() {
        const confettiContainer = document.body; // body에 뿌립니다.
        const colors = ['#fde18a', '#ff726d', '#b48def', '#f430e8', '#50e3c2'];
        
        for (let i = 0; i < 150; i++) { // 150개로 증가
          const confetti = document.createElement('div');
          confetti.className = 'confetti'; // 스타일 클래스 적용
          
          confetti.style.width = Math.floor(Math.random() * 10 + 5) + 'px';
          confetti.style.height = confetti.style.width;
          confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.top = Math.random() * -150 + 'px'; // 화면 더 위에서 시작
          confetti.style.left = Math.random() * window.innerWidth + 'px';
          
          confettiContainer.appendChild(confetti);

          // Web Animations API를 사용한 애니메이션
          confetti.animate([
            { transform: `translateY(0) rotate(${Math.random() * 360}deg)`, opacity: 0.7 },
            { transform: `translateY(${window.innerHeight + 150}px) rotate(${Math.random() * 720}deg)`, opacity: 0 }
          ], {
            duration: Math.random() * 3000 + 5000, // 5-8초, 더 천천히
            easing: 'ease-out',
            iterations: 1
          }).onfinish = () => {
            confetti.remove(); // 애니메이션 끝나면 DOM에서 제거
          };
        }
      }

      // 연락처 4자리 숫자만 입력되도록 처리
      phoneInput.addEventListener('input', (e) => {
        e.target.value = e.target.value.replace(/[^0-9]/g, '');
      });

    </script>
  </body>
</html>
